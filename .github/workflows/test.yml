name: NestJS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies with Yarn
        run: yarn install

      - name: Run tests
        run: yarn jest --testPathIgnorePatterns="\\.integration\\.spec\\.ts$"
